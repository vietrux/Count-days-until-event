<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="264065044642-67b7kk45dvgr1ammgis5gl9v8nkcorgn.apps.googleusercontent.com">
    <meta property="og:image" content="https://lofi.trug.cf/images/card.jpg">
    <title>From 12A with love</title>
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body style="text-align:center">
    <h1>LOGIN</h1>
    <div class="container" id="gSignIn">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" data-client_id="264065044642-67b7kk45dvgr1ammgis5gl9v8nkcorgn.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
    <script>
        //check cookie
        //get cookie
        let cookie = document.cookie;
        if (cookie) {
            let output = {};
            cookie.split(/\s*;\s*/).forEach(function (pair) {
                pair = pair.split(/\s*=\s*/);
                output[pair[0]] = pair.splice(1).join('=');
            });
            let jsonData = JSON.stringify(output, null, 4);
            let objData = JSON.parse(jsonData);
            console.log(objData);
            if (objData.islogin) {
                window.location.href = "/";
            }
        }
        async function handleCredentialResponse(response) {
            const responsePayload = jwt_decode(response.credential);
            localStorage.setItem('name', responsePayload.name);
            localStorage.setItem('picture', responsePayload.picture);
            document.cookie = "islogin=true; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            window.location.href = "/";
        }
        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }

        if (localStorage.getItem('mode') == 'dark') {
            change_mode(true)
        }
        if (localStorage.getItem('mode') == 'light') {
            change_mode(false)
        }
        function change_mode(sign) {
            if (sign == true) {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                localStorage.setItem('mode', 'dark');
            } else {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
                localStorage.setItem('mode', 'light');
            }
        }
    </script>
</body>

</html>
