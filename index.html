<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="264065044642-67b7kk45dvgr1ammgis5gl9v8nkcorgn.apps.googleusercontent.com">

    <title>Document</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }

        #content {
            display: none;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            display: inline-block;
            position: relative;
            box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.2);
            -webkit-transition: .2s ease;
            transition: .2s ease;
        }

        li:nth-child(1) {
            background: red;
        }

        li:nth-child(2) {
            background: green;
        }

        li:nth-child(3) {
            background: purple;
        }

        li:nth-child(4) {
            background: tomato;
        }

        li:nth-child(n+2) {
            margin-left: -40px;
        }

        ul:hover li {
            margin: -10px;
        }
    </style>
</head>

<body>
    <div class="container" id="gSignIn">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" data-client_id="264065044642-67b7kk45dvgr1ammgis5gl9v8nkcorgn.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Hello, <span id="name"></span>!</h1>
                    <img id="picture" class="profile-pic" src="https://profile.trug.cf/img/avt.jpg" alt="">
                    <p style="font-size: 20px;">
                        There are <strong><span style="font-size: 32px;" id="days"></span> &nbsp;DAY &nbsp;- &nbsp;<span
                                style="font-size: 32px;" id="hours"></span> &nbsp;HOURS &nbsp;- &nbsp;<span
                                style="font-size: 32px;" id="minutes"></span> &nbsp;MINUTES &nbsp;- &nbsp;<span
                                style="font-size: 32px;" id="seconds"></span> &nbsp;SECONDS</strong> until the High
                        School Graduation Exam.
                    </p>
                    <!-- button -->
                    <a id="signOut" class="btn btn-primary" href="#" onclick="signOut();">Sign out</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Your friends</h1>
                    <p id="userCount"></p>
                    <ul id="avtlist">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        listanimal = ['Alligator', 'Anteater', 'Armadillo', 'Auroch', 'Axolotl', 'Badger', 'Bat', 'Beaver', 'Buffalo', 'Camel', 'Capybara', 'Chameleon', 'Cheetah', 'Chinchilla', 'Chipmunk', 'Chupacabra', 'Cormorant', 'Coyote', 'Crow', 'Dingo', 'Dinosaur', 'Dolphin', 'Duck', 'Elephant', 'Ferret', 'Fox', 'Frog', 'Giraffe', 'Gopher', 'Grizzly', 'Hedgehog', 'Hippo', 'Hyena', 'Ibex', 'Ifrit', 'Iguana', 'Jackal', 'Kangaroo', 'Koala', 'Kraken', 'Lemur', 'Leopard', 'Liger', 'Llama', 'Manatee', 'Mink', 'Monkey', 'Moose', 'Narwhal', 'Orangutan', 'Otter', 'Panda', 'Penguin', 'Platypus', 'Pumpkin', 'Python', 'Quagga', 'Rabbit', 'Raccoon', 'Rhino', 'Sheep', 'Shrew', 'Skunk', 'Squirrel', 'Tiger', 'Turtle', 'Walrus', 'Wolf', 'Wolverine', 'Wombat'];
        document.getElementById('signOut').style.display = 'none';

        //check local storage if not null then show content
        if (localStorage != null) {
            document.getElementById('content').style.display = 'block';
            document.getElementById('gSignIn').style.display = 'none';
            document.getElementById('name').innerHTML = localStorage.getItem('name');
            document.getElementById('picture').src = localStorage.getItem('picture');
        }

        //count number of day from now to 7/7/2022
        var countDownDate = new Date("Jul 07, 2022 00:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "Good Luck! 12A ";
            }
        }, 1000);

        //socket
        socket.on('connect', function () {
            console.log('connected');
        });
        socket.on('count', function (data) {
            document.getElementById('avtlist').innerHTML = "";
            data = data - 1;
            console.log(data);
            if (data < 1) {
                document.getElementById('userCount').innerHTML = 'There is only you!';
            } else {
                document.getElementById('userCount').innerHTML = 'There are ' + data + ' friends online now!';
            }
            if (data > 0 && data <= 4) {
                for (var i = 0; i < data; i++) {
                    document.getElementById('avtlist').innerHTML += '<li><img src="./static/images/' + listanimal[Math.floor(Math.random() * listanimal.length)] + '.png" height="60px" width="60px" /></li>';
                }
            }
            if (data > 4) {
                for (var i = 0; i < 4; i++) {
                    document.getElementById('avtlist').innerHTML += '<li><img src="./static/images/' + listanimal[Math.floor(Math.random() * listanimal.length)] + '.png" height="60px" width="60px" /></li>';
                }
                document.getElementById('avtlist').innerHTML += '<strong style="padding-left:10px;font-size:20px">' + '   +' + (data - 4) + '</strong>';
            }
        });

        async function handleCredentialResponse(response) {
            const responsePayload = jwt_decode(response.credential);
            localStorage.setItem('name', responsePayload.name);
            localStorage.setItem('picture', responsePayload.picture);
            document.getElementById('name').innerHTML = responsePayload.name;
            document.getElementById('picture').src = responsePayload.picture;
            //hide the google sign in button
            document.getElementById('gSignIn').style.display = 'none';
            //show the sign out button
            document.getElementById('signOut').style.display = 'block';
            //show the content
            document.getElementById('content').style.display = 'block';
        }

        function signOut() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userPicture');
            //show the google sign in button
            document.getElementById('gSignIn').style.display = 'block';
            //hide the sign out button
            document.getElementById('signOut').style.display = 'none';
            //hide the content
            document.getElementById('content').style.display = 'none';
        }

        //alert user if they want to leave the page
        window.onbeforeunload = function (e) {
            var message = 'You have to sign in again to access this page next time.',
                e = e || window.event;
            // For IE and Firefox
            if (e) {
                e.returnValue = message;
            }
            // For Safari
            return message;
        };

    </script>
</body>

</html>
