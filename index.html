<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="264065044642-67b7kk45dvgr1ammgis5gl9v8nkcorgn.apps.googleusercontent.com">
    <title>Document</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>
    <div id="gSignIn" class="g-signin2" data-onsuccess="onSignIn"></div>
    <a id="signOut" href="#" onclick="signOut();">Sign out</a>
    <script>

    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        document.getElementById('signOut').style.display = 'none';

        socket.on('connect', function () {
            console.log('connected');
        });
        //count the number of users
        socket.on('count', function (data) {
            console.log(data);
            document.getElementById('userCount').innerHTML = data;
        });


        //google sign in
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            //hide the google sign in button
            document.getElementById('gSignIn').style.display = 'none';
            //show the sign out button
            document.getElementById('signOut').style.display = 'block';
        }
        //google sign out
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
            //show the google sign in button
            document.getElementById('gSignIn').style.display = 'block';
            //hide the sign out button
            document.getElementById('signOut').style.display = 'none';
        }


    </script>
</body>

</html>
